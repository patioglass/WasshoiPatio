        <link rel="stylesheet" type="text/css" href="./main.css">
        <script src="knockout.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="main.js"></script>
        
    </head>
    <body>
        <a href="https://twitter.com/patioglass" target="_blank">管理者：ぱちお</a>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://patioglass.github.io/WasshoiPatio" data-count="vertical" data-text="Twitterのあの人をわっしょいするだけ" data-hashtags="Wasshoiぱちお夏の陣2015">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <div class="wrapper">
            <div class="main">
                <p>※音が出ますご注意を</p>
                <p>たぶんPCからの方が良い</p>
                <p>わっしょいしたい相手のTwitterID</p>
                <p>twitterID指定してから「この人をわっしょいする」をダブルクリックしてください</p>
                <p>色々終わっていますが、ソースも読みたくないので保守されてないゲームです</p>
                <p>ハッシュタグ「Wasshoiぱちお夏の陣2015」でしたが2015年終わってたので「Wasshoiぱちお」に変わっています（2019/10）</p>
                <span>@</span>
                <input type="text" data-bind="value: screen_name">
                <p class="clickButton" data-bind="click:clickFunction">この人をわっしょいする</p>
            </div>
        </div>
        <div class="game_show">

            </div>
            <audio class="sound1" preload="auto">

            </audio>

        <div class="result">
